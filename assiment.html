<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assigment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="navbar">
        <div class="logo" > <img src="img/knowme logo.png" alt="logo"></div>
        <div>

            <ul>
                <li><a href="#">Home</li>
                <li><a href="#">About us</li>
                <li><a href="#">Contact us</li>
            </ul>
        </div>
    </section>
    <section id="landing-body">
        <div id="left-side">
            <h1>AI DOESN'T HAVE TO BE EVIL TO DESTORY HUMANITY</h1>
            <div class="image">
                <img src="img/hip_hop_logo.png" alt="">
            </div>
        </div>
        <div id="landing-page">
            <h1>TO PROCEED PLEASE CLICK ANY ONE BUTTON FROM BELOW </h1>
            <div class="choice">
                <button class="btn" id="book">Book a Demo</button>
                <button class="btn" id="call-us">Call Us</button>
                <button class="btn" id="reach-us">Reach Us At</button>
            </div>
        </div>
    </section>
    
    <section id="navbar2">
        <div id="navbar0">
            <div><h1>
                Contact Us At 
            </h1></div>
            <div class="platform">
                <img src="img/clipart1766224.png" alt="">
                <img src="img/clipart2007260.png" alt="">
                <img src="img/pngegg.png" alt="">
                <img src="img/whatsapp-logo-hd-whatsapp-background-symbol-text-clothing-apparel-transparent-png-671626.png" alt="">
                <img src="img/youtube-logo-icon-png-svg.png" alt="">
            </div>
        </div>
        <div id="navbar1">
            <div class="logo" >
                 <img src="img/knowme logo.png" alt="logo">
            </div>
    
            <div class="link">
                <h1>Important Link</h1>
                <ul>
                    <li><a href="#">Home</li>
                    <li><a href="#">About us</li>
                    <li><a href="#">Contact us</li>
                </ul>
            </div>

        </div>
    </section>

    <!-- book section overlay -->
    <div id="book-demo">
        <div id="overlay">
            <h1>BOOK  A  DEMO</h1>
            <button id="btn-close">&times;</button>
        </div>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="phone" id="phone" placeholder="Enter your phone number">
                </div>
               
                <div>
                    <button id="btn-submit">Send</button>
    
                </div>
            </form>
        </div>
    </div>


    <!-- call section overlay -->
    <div id="call">
        <div id="overlay1">
            <h1>CALL US</h1>
            <button id="btn-close1">&times;</button>
        </div>
        <div id="contact-box1">
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="PHONE NUMBER">
                </div>
               
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="tel" id="phone" placeholder="+152059874">
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="phone" id="phone" placeholder="521036054">
                </div>
               
                <div>
                    <button id="btn-submit1">Send</button>
    
                </div>
            </form>
        </div>
    </div>
    <!-- reach us at section -->
    <div id="reach">
        <div id="overlay2">
            <h1>REACH  US  AT</h1>
            <button id="btn-close2">&times;</button>
        </div>
        <div id="contact-box2">
            <form action="">
                <div class="form-group">
                    <label for="text"></label>
                    <input type="text" id="name" placeholder="ADDRESS">
                </div>
                <div class="form-group">
                    <label for="text"></label>
                    <input type="text" id="email" placeholder="AREA/LOCALITY">
                </div>
                <div class="form-group">
                    <label for="text"></label>
                    <input type="text" id="phone" placeholder="STATE">
                </div>
                <div class="form-group">
                    <label for="pin-code"></label>
                    <input type="phone" id="pin-code" placeholder="PIN CODE">
                </div>
               
                <div>
                    <button id="btn-submit2">Send</button>
    
                </div>
            </form>
        </div>
    </div>

    <script src="assigment.js"></script>
</body>
</html>
